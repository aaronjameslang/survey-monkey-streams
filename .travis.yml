language: node_js
node_js:
- node
- lts/*
- '6'
- '6.9'
- 6.0.0
matrix: { allow_failures: [{ node_js: node }] } # https://github.com/assaf/node-replay/issues/155
env: [ NPM_TOKEN=PLACEHOLDER ]
jobs:
  include:
  - stage: deploy
    on: { branch: master }
    node_js: lts/*
    script: ./deploy.sh
    env:
    - secure:  # CC_TEST_REPORTER_ID
    - secure:  # AWS_ACCESS_KEY_ID
    - secure:  # AWS_SECRET_ACCESS_KEY
    - secure:  # NPM_TOKEN
